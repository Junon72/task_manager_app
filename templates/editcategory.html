{% extends 'base.html'%} {% block content %}

<h3>Edit Category</h3>
<div class="row">
    <form action="{{ url_for('edit_category', category_id=task._id) }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate"
                    value="{{category.category_name}}">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn waves_effect waves_light" name="action">Save Changes</button>
            <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>

    </form>
</div>

{% endblock %}
